<div class="container-fluid">
	<div class="row clearfix">


		<form name="programForm" class="form-horizontal" ng-submit="submitMyForm()">
			<fieldset>

				<!-- Form Name -->
				<legend>Create Program</legend>
				<!-- Select Basic -->
				<div class="form-group">
					<label class="col-md-2 control-label" for="selectbasic">Select
						Program Type</label>
					<div class="col-md-3">
							<select class="form-control" ng-model="ProgramType" ng-options="opt as opt.label for opt in programTypes"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="programName">Program
						Name</label>
					<div class="col-md-3">
						<input id="programName"  type="text"
							placeholder="Enter program name" required class="form-control input-md"
							ng-model="programs.ProgramName">
							<span class="error" ng-show="programs-form.programName.$error.required">Required!</span>
					</div>
					<label class="col-md-2 control-label" for="textinput">Short
						Name</label>
					<div class="col-md-3">
						<input id="shortname" name="shortname" required type="text"
							placeholder="Enter short name" class="form-control input-md"
							ng-model="programs.ShortName">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="textinput">Utility
						Name</label>
					<div class="col-md-3">
						<input id="utiltity" name="utiltity" type="text"
							placeholder="Enter utility name" class="form-control input-md"
							ng-model="programs.UtilityName">
					</div>

					<label class="col-md-2 control-label" for="priority">Priority</label>
					<div class="col-md-3">
						<input id="priority" name="priority" type="number" required 
							placeholder="Enter priority" ng-pattern="/^[0-9]{1,7}$/" class="form-control input-md" ng-model="programs.Priority">
							<span class="error" ng-show="programForm.priority.$error.pattern">Numbers only!</span>
							<!-- <input type="number" ng-model="price" name="price_field"  ng-pattern="/^[0-9]{1,7}$/" required>
						    <span ng-show="programForm.price_field.$error.pattern">Not a valid number!</span>
						    <span ng-show="myForm.price_field.$error.required">This field is required!</span> -->
    
					</div>

				</div>

				<div class="form-group">
					<label class="col-md-2 control-label" for="selectbasic">Select
						VEN Push Level</label>
					<div class="col-md-3">
					
					<select class="form-control" ng-model="VenPushLevel" ng-options="opt as opt.label for opt in venPushLevel"></select>
							</div>
				</div>


				<div class="form-group">
					<div class="col-md-2"></div>
					<label class="checkbox-inline"><input type="checkbox"
						value="" ng-model="programs.TestProgram">Test Program</label> <label
						class="checkbox-inline"><input type="checkbox" value=""
						ng-model="programs.EmDispatch">Emergency Dispatch</label> <label
						class="checkbox-inline"><input type="checkbox" value=""
						ng-model="programs.DayAheadDispatch">Day Ahead Dispatch</label> <label
						class="checkbox-inline"><input type="checkbox" value=""
						ng-model="programs.CommProgram">Commercial Program</label>
				</div>

				<div class="form-group">
					<label class="col-md-2 control-label" for="DefIssueTime">Default
						Issue Time</label>
					<div class="col-md-3">
					
						<input id="DefIssueTime" name="DefIssueTime" type="text"
							 class="form-control input-md"
							ng-model="programs.DefIssueTime">
					</div>

					<label class="col-md-2 control-label" for="textinput">Default
						Start Time</label>
					<div class="col-md-3">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md"
							ng-model="programs.DefStartTime">
					</div>



				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="textinput">Default
						Event Duration (min)</label>
					<div class="col-md-3">
						<input id="textinput" name="textinput" type="text" placeholder=""
							 class="form-control input-md" ng-model="programs.DefEventDur">
					</div>
					<label class="col-md-2 control-label" for="textinput">Default
						Tolerance Start Before(min)</label>
					<div class="col-md-3">
						<input id="textinput" name="textinput" type="text"
							placeholder="placeholder"  class="form-control input-md" ng-model="programs.DefTolStartTime">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="textinput">Default
						Tolerance Start After(min)</label>
					<div class="col-md-3">
						<input id="textinput" name="textinput" type="text" placeholder=""
							 class="form-control input-md" ng-model="programs.DefTolStartAfterTime">
					</div>
					<label class="col-md-2 control-label" for="textinput">Min
						Issue to start(min)</label>
					<div class="col-md-3">
						<input id="textinput" name="textinput" type="text"
							placeholder="placeholder" class="form-control input-md" ng-model="programs.MinIssueStart">
					</div>
				</div>
				<!-- Textarea -->
				<div class="form-group">
					<label class="col-md-2 control-label" for="textarea">Description</label>
					<div class="col-md-3">
						<textarea class="form-control" id="textarea" name="textarea"
							placeholder="Enter description" ng-model="programs.Description"></textarea>
					</div>
				</div>

				<!-- Button (Double) -->
				<div class="form-group">
					<label class="col-md-2 control-label" for="button1id"></label>
					<div class="col-md-8">
						<button id="button1id" name="button1id" class="btn btn-success">Save</button>
						<button id="button2id" name="button2id" class="btn btn-danger" ng-click="cancel()">Cancel</button>
					</div>
				</div>
				<div class="ng-hide" ng-show="showMessage">
				<label class="col-md-2 control-label"></label>				
					<h3><span class="label label-success col-md-3">{{msg}}</span></h3>
				</div>
				
				<div class="ng-hide" ng-show="showErrMessage">
				<label class="col-md-2 control-label"></label>				
					<h3><span class="label label-danger col-md-3">{{errMsg}}</span></h3>
				</div>					
 				
			</fieldset>
		</form>
		
		<!-- </div> -->

	</div>
</div>
